<html>

<head>
    <title>Le Cheffe</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="shortcut icon" type="x-icon" href="newlogoicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* Banner */
        #banner {
            background: linear-gradient(rgba(0, 0, 0, 0.5), #8B0000), url(Jade.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .logo {
            width: 140px;
            position: absolute;
            top: 4%;
            left: 3%;
        }

        .banner-text {
            text-align: center;
            color: #fff;
            padding-top: 180px;
        }

        .banner-text h1 {
            font-size: 120px;
            font-family: "Kaushan Script", cursive;
            color: #FF4C4C;
        }

        .banner-text p {
            font-size: 22px;
            font-style: italic;
            color: #FFD6D6;
        }

        .banner-btn {
            margin: 70px auto 0;
        }

        .banner-btn a {
            width: 150px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            padding: 12px 0;
            color: #fff;
            border: 1px solid #fff;
            position: relative;
            z-index: 1;
            transition: color 0.5s;
        }

        .banner-btn a span {
            width: 0;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #FF4C4C;
            z-index: -1;
            transition: 0.5s;
        }

        .banner-btn a:hover span {
            width: 100%;
        }

        .banner-btn a:hover {
            color: #000;
        }

        /* Side navigation */
        #sideNav {
            width: 250px;
            height: 100vh;
            position: fixed;
            right: -250px;
            top: 0;
            background: #A52A2A;
            z-index: 2;
            transition: 0.5s;
        }

        nav ul li {
            list-style: none;
            margin: 50px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        #menuBtn {
            width: 50px;
            height: 50px;
            background: #A52A2A;
            text-align: center;
            position: fixed;
            right: 30px;
            top: 20px;
            border-radius: 3px;
            z-index: 3;
            cursor: pointer;
        }

        #menuBtn img {
            width: 20px;
            margin-top: 15px;
        }

        /* Features */
        #feature {
            width: 100%;
            padding: 70px 0;
        }

        .title-text {
            text-align: center;
            padding-bottom: 70px;
        }

        .title-text p {
            margin: auto;
            font-size: 20px;
            color: #FF4C4C;
            font-weight: bold;
            position: relative;
            z-index: 1;
            display: inline-block;
        }

        .title-text p::after {
            content: '';
            width: 50px;
            height: 35px;
            background: linear-gradient(#8B0000, #fff);
            position: absolute;
            top: -20px;
            left: 0;
            z-index: -1;
            transform: rotate(10deg);
            border-top-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }

        .title-text h1 {
            font-size: 50px;
            color: #8B0000;
        }

        .features h1 {
            color: #B22222;
        }

        .feature-icon .fa {
            color: #FF4C4C;
            border: 1px solid #FF4C4C;
        }

        /* Services */
        #service {
            width: 100%;
            padding: 70px 0;
            background: #FFF5F5;
        }

        .overlay {
            background: linear-gradient(rgba(0, 0, 0, 0.5), #8B0000);
        }

        hr {
            background: #fff;
            height: 2px;
            border: 0;
            margin: 15px auto;
            width: 60%;
        }

        /* Mini gallery */
        .mini-gallery-pic {
            box-shadow: 0 10px 20px 3px #8B0000;
        }

        /* Footer */
        #footer {
            background: #FFF5F5;
        }

        .social-button {
            border: 2px solid #8B0000;
            color: #8B0000;
            font-weight: bold;
        }

        .social-button span {
            background: #FF4C4C;
        }

        .social-button:hover {
            border: 2px solid #FF4C4C;
            background: #8B0000;
            color: #fff;
        }

        .footer-row h1 {
            color: #8B0000;
        }

        .footer-row p {
            color: #A52A2A;
        }

        @media screen and (max-width: 770px) {
            .banner-text h1 {
                font-size: 50px;
            }

            .banner-btn a {
                display: block;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>

    <section id="banner">
        <img src="newlogo.png" class="logo">
        <div class="banner-text">
            <h1>Le Cheffe</h1>
            <p>Fine Recipes & Culinary Artistry</p>
            <div class="banner-btn">
                <a href="#footer"><span></span>View Recipes</a>
                <a href="#feature"><span></span>Learn More</a>
            </div>
        </div>
    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#banner">Home</a></li>
                <li><a href="#feature">Recipes</a></li>
                <li><a href="#service">Cookbook</a></li>
                <li><a href="#mini-gallery">Gallery</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="images/menu.png.png" id="menu">
    </div>

    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function () {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "images/redx.png.png";
            } else {
                sideNav.style.right = "-250px";
                menu.src = "images/menu.png.png";
            }
        }

        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 1000,
            speedAsDuration: true
        });
    </script>

</body>

</html>
