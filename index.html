<html>

<head>
    <title>The Art of Cooking</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="shortcut icon" type="x-icon" href="newlogoicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #banner {
            background: linear-gradient(rgba(0, 0, 0, 0.5), #8B0000), url(Jade.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .logo {
            width: 140px;
            position: absolute;
            top: 4%;
            left: 3%;
        }

        .banner-text {
            text-align: center;
            color: #fff;
            padding-top: 180px;
        }

        .banner-text h1 {
            font-size: 130px;
            font-family: "Kaushan Script", cursive;
        }

        .banner-text p {
            font-size: 20px;
            font-style: italic;
        }

        .banner-btn {
            margin: 70px auto 0;
        }

        .banner-btn a {
            width: 150px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            padding: 12px 0;
            color: #fff;
            border: .5px solid #fff;
            position: relative;
            z-index: 1;
            transition: color 0.5s;
        }

        .banner-btn a span {
            width: 0;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #FF6F61;
            z-index: -1;
            transition: 0.5s;
        }

        .banner-btn a:hover span {
            width: 100%;
        }

        .banner-btn a:hover {
            color: #000;
        }

        #sideNav {
            width: 250px;
            height: 100vh;
            position: fixed;
            right: -250px;
            top: 0;
            background: #A52A2A;
            z-index: 2;
            transition: 0.5s;
        }

        nav ul li {
            list-style: none;
            margin: 50px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        #menuBtn {
            width: 50px;
            height: 50px;
            background: #A52A2A;
            text-align: center;
            position: fixed;
            right: 30px;
            top: 20px;
            border-radius: 3px;
            z-index: 3;
            cursor: pointer;
        }

        #menuBtn img {
            width: 20px;
            margin-top: 15px;
        }

        @media screen and (max-width: 770px) {
            .banner-text h1 {
                font-size: 44px;
            }

            .banner-btn a {
                display: block;
                margin: 20px auto;
            }
        }

        /*--feature--*/

        #feature {
            width: 100%;
            padding: 70px 0;
        }

        .title-text {
            text-align: center;
            padding-bottom: 70px;
        }

        .title-text p {
            margin: auto;
            font-size: 20px;
            color: #FF6347;
            font-weight: bold;
            position: relative;
            z-index: 1;
            display: inline-block;
        }

        .title-text p::after {
            content: '';
            width: 50px;
            height: 35px;
            background: linear-gradient(#B22222, #fff);
            position: absolute;
            top: -20px;
            left: 0;
            z-index: -1;
            transform: rotate(10deg);
            border-top-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }

        .title-text h1 {
            font-size: 50px;
            color: #8B0000;
        }

        .features h1 {
            color: #FF6347;
        }

        .feature-icon .fa {
            color: #FF6347;
            border: 1px solid #FF6347;
        }

        .features-img img {
            width: 530px;
            border-radius: 10px;
            height: 600px;
        }

        /*--service---*/
        #service {
            width: 100%;
            padding: 70px 0;
            background: #FFF5F5;
        }

        .overlay {
            background: linear-gradient(rgba(0, 0, 0, 0.5), #B22222);
        }

        hr {
            background: #fff;
            height: 2px;
            border: 0;
            margin: 15px auto;
            width: 60%;
        }

        /* mini gallery */
        .mini-gallery-pic {
            box-shadow: 0 10px 20px 3px #8B0000;
        }

        /* footer */
        #footer {
            background: #FFF5F5;
        }

        .social-button {
            border: 2px solid #8B0000;
            color: #8B0000;
        }

        .social-button span {
            background: #FF6F61;
        }

        .social-button:hover {
            border: 2px solid #FF6F61;
        }
    </style>
</head>

</html>
