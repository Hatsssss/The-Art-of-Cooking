<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Cheffe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #b23a48; /* deep red */
            color: #fff8f0;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff8f0;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        section {
            margin-bottom: 40px;
            background: #ffe5d9; /* soft peach */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        section h2 {
            color: #6b2737; /* wine red */
            font-size: 28px;
            margin-bottom: 10px;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
        }

        section img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
        }

        .cookbook-promo {
            text-align: center;
            background: #fcd5ce; /* light blush */
        }

        .cookbook-promo h2 {
            font-size: 32px;
            color: #b23a48;
        }

        .cookbook-promo p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .cookbook-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #b23a48;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .cookbook-btn:hover {
            background: #6b2737;
        }

        footer {
            background: #6b2737;
            color: #fff8f0;
            text-align: center;
            padding: 12px 0;
            margin-top: 20px;
        }
    </style>
</head>
